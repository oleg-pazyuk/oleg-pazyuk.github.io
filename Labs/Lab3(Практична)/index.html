<!DOCTYPE html>
<html>
<head>
	<title>HTML</title>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	
</head>
<body>
<div class="wrapper">
	<div class="wrapper__head-text">Обов'язково додайте своє замовлення</div>
	<div class="wrapper__products">
		<div class="products__btn"><</div>
		<div class="products__items">
			<div class="items__section">
				<a href="#">Математика</a>
			</div>
			<img src="images/math.png" alt="" class="items__img">
			<div class="items__name"><a href="#">котосови</a></div>
			<button class="items__btn items__btn--no-active"><a href="#">Незабаром у продажі</a></button>
		</div>
		<div class="products__items">
			<div class="items__section">
				<a href="#">Подарунок</a>
			</div>
			<img src="images/g1.png" alt="" class="items__img">
			<div class="items__name"><a href="#">набір розумника</a></div>
			<div class="items__price">
				<span class="price--del">210 грн</span> 190 <span>грн</span>
			</div>
			<button class="items__btn"><a href="#">У корзину</a></button>
		</div>
		<div class="products__items">
			<div class="items__section">
				<a href="#">Усний рахунок</a>
			</div>
			<img src="images/turbo.png" alt="" class="items__img">
			<div class="items__name"><a href="#">Турбо рахунок</a></div>
			<div class="items__price">320 <span>грн</span></div>
			<button class="items__btn"><a href="#">У корзину</a></button>
		</div>
		<div class="products__items">
			<div class="items__section">
				<a href="#">Букви та читання</a>
			</div>
			<img src="images/zb.png" alt="" class="items__img">
			<div class="items__name"><a href="#">тваринобукви</a></div>
			<div class="items__price">450 <span>грн</span></div>
			<button class="items__btn"><a href="#">У корзину</a></button>
		</div>
		<div class="products__btn--right">></div>
	</div>
</div>
</body>
</html>
